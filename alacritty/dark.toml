[font]
normal = { family = "JetBrains Mono", style = "Regular" }

[keyboard]
bindings = [
  { mods = "Alt", key = "y", action = "Copy" },
  { mods = "Alt", key = "p", action = "Paste" },
  { mods = "Alt", key = "Escape", action = "ToggleViMode" },

  { mode = "Vi", mods = "Shift", key = "h", action = "First" },
  { mode = "Vi", mods = "Shift", key = "l", action = "Last" },
  { mode = "Vi", mods = "Control", key = "h", action = "WordLeft" },
  { mode = "Vi", mods = "Control", key = "l", action = "WordRight" },

  { mods = "Control | Super", key = "k", action = "IncreaseFontSize" },
  { mods = "Control | Super", key = "j", action = "DecreaseFontSize" },

  # unmap
  { mode = "Vi", key = "i", action = "ReceiveChar" },
  { mode = "Vi", key = "w", action = "ReceiveChar" },
  { mods = "Control", key = "+", action = "ReceiveChar" },
  { mods = "Control", key = "=", action = "ReceiveChar" },
  { mods = "Control", key = "-", action = "ReceiveChar" },
]

[mouse]
bindings = [{ mouse = "Right", action = "Paste" }]

