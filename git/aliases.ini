[alias]
  s = "!~/cfg/git/scripts/s.sh"
  cl = clone
  ok = "!~/cfg/git/scripts/ok.sh"
  ama = am --abort
  pin = reset
  blm = blame
  undo = "!~/cfg/git/scripts/undo.sh"
  revh = rev-parse HEAD

  w = worktree
  wa = worktree add
  wl = worktree list
  wp = worktree prune
  wd = worktree remove -f

  cp = cherry-pick
  cpa = cherry-pick --abort
  cpc = cherry-pick --continue

  co = checkout
  cop = checkout HEAD^
  copr = "!~/cfg/git/scripts/copr.sh"

  b = branch
  bl = branch --list
  bd = branch -D
  bsw = switch -c

  sw = switch
  swm = "!~/cfg/git/scripts/swm.sh"

  c = commit -m
  ce = commit -m 'This is an empty commitðŸ˜…' --allow-empty
  can = commit --amend --no-edit

  rb = rebase
  rbom = rebase origin/main
  rbum = rebase upstream/main
  rbir = rebase -i --root

  r = "!~/cfg/git/scripts/r.sh"
  rr = r 20
  rrr = r 40
  rrrr = r 80

  sms = submodule status
  smi = submodule update --init --recursive
  smu = submodule update --init --recursive --remote

  st = stash -u
  stm = stash -u -m
  stp = stash pop
  stl = stash list
  std = stash drop
  sts = stash show
  stsa = stash show -a

  df = diff
  dc = diff --cached
  dh = diff HEAD^ HEAD
  dst = "!~/cfg/git/scripts/dst.sh"

  p = push
  f = fetch
  fr = pull -r
  fu = fetch upstream

  a = "!~/cfg/git/scripts/a.sh"
  an = "!~/cfg/git/scripts/an.sh"
  ap = add -p
  aua = "!~/cfg/git/scripts/aua.sh"

  ac = "!~/cfg/git/scripts/ac.sh"
  ra = rebase --abort
  rc = rebase --continue
  ret = rebase --edit-todo

  l = "!~/cfg/git/scripts/l.sh"
  la = "!~/cfg/git/scripts/la.sh"
  lg = "log --grep"
  rl = "!~/cfg/git/scripts/rl.sh"
