[alias]
  s = "!~/cfg/git/scripts/s.sh"
  cl = clone
  cp = cherry-pick
  pin = reset
  blm = blame
  undo = "!~/cfg/git/scripts/undo.sh"
  revh = rev-parse HEAD

  w = worktree
  wa = worktree add
  wl = worktree list
  wp = worktree prune
  wd = worktree remove -f

  co = checkout
  cop = checkout HEAD^
  copr = "!~/cfg/git/scripts/copr.sh"

  b = branch
  bl = branch --list
  bd = branch -D
  bsw = switch -c

  sw = switch
  swm = switch main

  c = commit -m
  ce = commit -m 'This is an empty commitðŸ˜…' --allow-empty
  can = commit --amend --no-edit

  rb = rebase
  rbom = rebase origin/main
  rbum = rebase upstream/main
  rbir = rebase -i --root

  r = "!~/cfg/git/scripts/r.sh"
  rr = rebase -i HEAD~20
  rrr = rebase -i HEAD~40

  sms = submodule status
  smi = submodule update --init --recursive
  smu = submodule update --init --recursive --remote

  st = stash -u
  stm = stash -u -m
  stp = stash pop
  stl = stash list
  std = stash drop
  sts = stash show
  stsa = stash show -a

  dif = diff
  dis = diff --staged
  dih = diff HEAD^ HEAD

  p = push
  f = fetch
  fr = pull -r
  fu = fetch upstream

  a = "!~/cfg/git/scripts/a.sh"
  an = add -N
  ap = add -p

  ac = "!~/cfg/git/scripts/ac.sh"
  ra = rebase --abort
  rc = rebase --continue

  l = "!~/cfg/git/scripts/l.sh"
  ll = "!~/cfg/git/scripts/ll.sh"
  rl = "!~/cfg/git/scripts/rl.sh"
