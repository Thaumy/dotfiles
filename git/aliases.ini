[alias]
  pu = push
  pl = pull
  fe = fetch
  co = checkout
  wt = worktree
  cp = cherry-pick
  rhp = reset HEAD^
  ecm = commit --allow-empty -m 'This is an empty commitðŸ˜…'
  revh = rev-parse HEAD

  smi = submodule update --init --recursive
  smu = submodule update --init --recursive --remote

  st = stash
  stp = stash pop
  stl = stash list
  sts = stash show
  std = stash drop

  dif = diff
  dis = diff --staged
  dih = diff HEAD^ HEAD
