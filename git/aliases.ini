[alias]
  s = status
  cl = clone
  cp = cherry-pick
  blm = blame
  revh = rev-parse HEAD

  w  = worktree
  wa = worktree add
  wl = worktree list
  wp = worktree prune
  wd = worktree remove -f

  co = checkout
  copr = "!~/cfg/git/scripts/copr.sh"

  b   = branch
  bl  = branch --list
  bd  = branch -D
  bsw = switch -c

  sw  = switch
  swm = switch main

  c   = commit -m
  ce  = commit -m 'This is an empty commitðŸ˜…' --allow-empty
  can = commit --amend --no-edit

  rb  = rebase
  r   = "!~/cfg/git/scripts/r.sh"
  rr  = rebase -i HEAD~20
  rrr = rebase -i HEAD~40

  rse   = reset
  rsep  = reset HEAD^
  rsepp = reset HEAD^^

  rsto  = restore
  rstos = restore --staged

  sms = submodule status
  smi = submodule update --init --recursive
  smu = submodule update --init --recursive --remote

  st  = stash -u
  stm = stash -u -m
  stp = stash pop
  stl = stash list
  sts = stash show
  std = stash drop

  dif = diff
  dis = diff --staged
  dih = diff HEAD^ HEAD

  p  = push
  f  = fetch
  fr = pull -r
  fu = fetch upstream

  a  = add
  an = add -N
  ap = add -p

  ra = rebase --abort
  rc = rebase --continue

  l  = "!~/cfg/git/scripts/l.sh"
  ls = "!~/cfg/git/scripts/ls.sh"
  ll = "!~/cfg/git/scripts/ll.sh"
  rl = "!~/cfg/git/scripts/rl.sh"
